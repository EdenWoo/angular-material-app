<div class="mx-12 mt-4 flex border border-solid border-light-border dark:border-dark-border rounded"
     *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
    <div class="w-[350px]">
        <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8aG90ZWx8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60"

            </div>

                            4-star hotel
                        </div>
                    </div>

                </div>
                <div class="flex gap-2">

                        </div>
                    </div>

                </div>
                <div class="flex gap-2">
                    <div class="flex">
                        <mat-icon class="m-auto text-base">ac_unit</mat-icon>
                    </div>
                    <div class="flex">
                        <div class="m-auto">
                            Air conditioning
                        </div>
                    </div>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div class="flex gap-2">
                    <div class="flex">
                        <mat-icon class="m-auto text-base">accessible</mat-icon>
                    </div>
                    <div class="flex">
                        <div class="m-auto">
                            Accessible
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <div class="flex">
                        <mat-icon class="m-auto text-base">kitchen</mat-icon>
                    </div>
                    <div class="flex">
                        <div class="m-auto">
                            Kitchen
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <div class="flex">
                        <mat-icon class="m-auto text-base">local_bar</mat-icon>
                    </div>
                    <div class="flex">
                        <div class="m-auto">
                            Bar
                        </div>
                    </div>
                </div>
                <div></div>
                <div></div>
                <div></div>

                    <div class="flex">
                        <mat-icon class="m-auto text-base">pool</mat-icon>
                    </div>
                    <div class="flex">
                        <div class="m-auto">
                            Pool
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <div class="flex">
                        <mat-icon class="m-auto text-base">restaurant</mat-icon>
                    </div>
                    <div class="flex">
                        <div class="m-auto">
                            Restaurant
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <div class="flex">
                        <mat-icon class="m-auto text-base">hot_tub</mat-icon>
                    </div>
                    <div class="flex">
                        <div class="m-auto">
                            Tub
                        </div>
                    </div>
                </div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="flex">
            <div class="flex-grow"></div>
            <button mat-raised-button color="primary">
                <span class="text-white">
                    View Price
                </span>
            </button>
        </div>
    </div>
</div>
