<mat-toolbar class="header flex border-b border-gray-light dark:border-gray-dark transition-colors">
    <div class="flex-none flex space-x-4">
        <div class="flex">
            <div class="flex">
                <img height="40" width="40" class="w-10 m-auto h-full"
                     src="https://material.angular.io/assets/img/homepage/angular-white-transparent.svg" alt="logo"/>
            </div>
            <div class="ml-4 flex">
                <div class="m-auto">
                    <div class="subheading-2 font-medium">Angular Material App</div>
                </div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="isMobile$ | async as isMobile; else notMobile">
        <div class="flex-grow flex"></div>

        <ng-container *ngTemplateOutlet="rightToolbar"></ng-container>
    </ng-container>

    <ng-template #notMobile>
        <div class="flex-grow flex">
            <div class="m-auto w-1/2"></div>
        </div>
        <ng-container *ngTemplateOutlet="rightToolbar"></ng-container>
    </ng-template>
</mat-toolbar>

<ng-template #rightToolbar>
    <div class="flex-none flex">
        <div class="flex theme-switch" *ngIf="hasThemeSwitch">
            <button
                    [@rotatedState]="state"
                    mat-icon-button
                    class="m-auto"
                    (click)="toggleTheme(!isDarkMode)"
                    aria-label="theme switcher"
                    matTooltip="Switch to the {{ isDarkMode ? 'light' : 'dark' }} theme"
                    [matTooltipClass]="{ 'theme-switch-tooltip': true }"
                    #tooltip="matTooltip"
            >
                <mat-icon>{{ isDarkMode ? "brightness_7" : "brightness_4" }}</mat-icon>
            </button>
        </div>
    </div>
</ng-template>
