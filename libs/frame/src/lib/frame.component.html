<div>
    <mat-sidenav
            *ngIf="responsiveService.desktopMd$ | async"
            #sidenav
            mode="side"
            [opened]="sidenavOpened"
            (openedChange)="sidenavOpenedChange($event)"
            class="frame-sidenav mt-20 bg-background-light dark:bg-background-dark transition-colors"
    >
    </mat-sidenav>


    <mat-sidenav
            *ngIf="responsiveService.desktopLg$ | async"
            #sidenav
            mode="side"
            [opened]="sidenavOpened"
            (openedChange)="sidenavOpenedChange($event)"
            class="frame-sidenav mt-20 bg-background-light dark:bg-background-dark transition-colors"
    >
    </mat-sidenav>

    <mat-sidenav-container
            [autosize]="responsiveService.phone$ | async"
            class="frame-sidenav-container mat-app-background {{
      (responsiveService.desktopLg$ | async) || (responsiveService.tablet$ | async) ? ' ml-70' : ''
    }} {{ (responsiveService.tablet$ | async) ? ' min-height-100vh' : '' }}"
    >
        <mat-sidenav
            #sidenav
            [opened]="sidenavOpened"
            (openedChange)="sidenavOpenedChange($event)"
            class="frame-sidenav bg-background-light dark:bg-background-dark transition-colors"
            *ngIf="(responsiveService.desktopSm$ | async) || (responsiveService.tablet$ | async) || (responsiveService.phone$ | async)"
        >
        </mat-sidenav>

        <mat-sidenav-content role="main" class="frame-sidenav-content flex desktop:pt-16 tablet:pt-16" cdkScrollable>
            <ng-container
                    *ngIf="
          (responsiveService.desktopMd$ | async) ||
          (responsiveService.desktopSm$ | async) ||
          (responsiveService.tablet$ | async) ||
          (responsiveService.phone$ | async)
        "
            >
            </ng-container>

            <div
                    class="m-auto phone:mt-12 {{ (responsiveService.desktopMd$ | async) && sidenav?.opened ? ' pl-260' : '' }}"
                    [style.max-width.px]="(responsiveService.desktopLg$ | async) && sidenavContentMaxWidth"
            >
                <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                                 Otherwise, layout changes won't be registered and the view won't be updated! -->
                <router-outlet *ngIf="true"></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
