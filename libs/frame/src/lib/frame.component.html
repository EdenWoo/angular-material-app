<mat-toolbar class="flex">
    <div class="flex flex-grow">
        <div class="flex">
            <button class="m-auto dark:text-white" data-testid="header-menu" (click)="toggleMenu()" type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button>
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
        </div>

        <div class="flex-none flex space-x-4">
            <div class="flex">
                <div class="flex">
                    <img height="40" width="40" class="w-10 m-auto h-full"
                         src="https://angular.io/assets/images/logos/angular/angular.svg" alt="logo"/>
                </div>
                <div class="ml-4 flex">
                    <div class="m-auto">
                        <div class="text-2xl font-medium dark:text-white">Angular Material App</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-none flex">
        <div class="flex theme-switch">
            <button
                    mat-icon-button
                    class="m-auto dark:text-white"
                    (click)="toggleTheme()"
                    aria-label="theme switcher"
                    matTooltip="Switch to the {{ isDarkMode ? 'light' : 'dark' }} theme"
                    [matTooltipClass]="{ 'theme-switch-tooltip': true }"
                    #tooltip="matTooltip"
            >
                <mat-icon>{{ isDarkMode ? "brightness_7" : "brightness_4" }}</mat-icon>
            </button>
        </div>
    </div>

</mat-toolbar>
<mat-sidenav-container class="" style="height: calc(100vh - 64px)">

    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="border-none">
        <div class="w-60">
            <ama-side-menu></ama-side-menu>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
